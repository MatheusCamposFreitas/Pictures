<div class="pt-5 container" *ngIf="(photo$ | async) as photo">
    <div class="row">

        <div class="d-flex flex-column col justify-content-center">
            <app-photo class="text-center" [url]="photo.url" [description]="photo.description"></app-photo>
            <div class="text-center align-self-center py-2">
                <i (click)="like(photo)" appShowIfLogged class="fa fa-heart-o fa-2x px-3"> {{ photo.likes }}
                </i>
                <i class="fa fa-comment-o fa-2x px-3">{{ photo.comments }}</i>
                <i appPhotoOwnerOnly [ownedPhoto]="photo" (click)="remove()" class="fa fa-trash-o fa-2x px-3"></i>
            </div>
        </div>

        <div class="col">
            <p class="text-left break-word">{{photo.description}}</p>
            <app-photo-comments *ngIf="photo.allowComments; else warnning" [photoId]="photoId"></app-photo-comments>
            <ng-template #warnning>
                <p>User has disabled comments for this photo</p>
            </ng-template>
        </div>
    </div>
</div>
