<div class="container mt-5">
    <form [formGroup]="photoForm" class="row">
        <div class="col-md-6 text-center">
            <input formControlName="file" type="file" accept="image/*">
            <app-vmessage message="Please, select a photo" *ngIf="photoForm.get('file')?.hasError('required')"></app-vmessage>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <textarea formControlName="description" class="form-control form-control-sm" placeholder="photo description"></textarea>
                <app-vmessage message="Max lenght is 255" *ngIf="photoForm.get('description')?.hasError('maxlength')"></app-vmessage>
            </div>

            <div class="form-group p-1">
                <label class="text-muted">
                    Allow comments
                    <input formControlName="allowComments" type="checkbox">
                </label>
            </div>

            <div class="d-grid gap-2 my-2">
                <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
                    Upload
                </button>

                <a class="btn btn-secondary btn-block">Cancel</a>
            </div>
        </div>
    </form>
</div>
