<div class="pt-5">
    <h4 class="text-center"> Register to embrace a new world!</h4>

    <form [formGroup]="signupForm" class="form mt-4" (submit)="signUp()">
        <div class="form-group mb-2">
            <input formControlName="email" placeholder="email" class="form-control" autofocus>
            <app-vmessage message="E-mail is required!"
                *ngIf="signupForm.get('email')?.hasError('required')"></app-vmessage>
            <app-vmessage message="Invalid e-mail!" *ngIf="signupForm.get('email')?.hasError('email')"></app-vmessage>
        </div>

        <div class="form-group mb-2">
            <input formControlName="fullName" placeholder="full name" class="form-control">
            <app-vmessage message="Full name is required!"
                *ngIf="signupForm.get('fullName')?.hasError('required')"></app-vmessage>
            <app-vmessage message="Minimum length is 2!"
                *ngIf="signupForm.get('fullName')?.hasError('minlength')"></app-vmessage>
            <app-vmessage message="Maximum length is 40"
                *ngIf="signupForm.get('fullName')?.hasError('maxlength')"></app-vmessage>
        </div>

        <div class="form-group mb-2">
            <input formControlName="userName" placeholder="user name" class="form-control">
            <app-vmessage message="User name is required!"
                *ngIf="signupForm.get('userName')?.hasError('required')"></app-vmessage>
            <app-vmessage message="Minimum length is 2!"
                *ngIf="signupForm.get('userName')?.hasError('minlength')"></app-vmessage>
            <app-vmessage message="Maximum length is 30"
                *ngIf="signupForm.get('userName')?.hasError('maxlength')"></app-vmessage>
            <app-vmessage message="Must be lowercase"
                *ngIf="signupForm.get('userName')?.hasError('lowerCase')"></app-vmessage>
            <app-vmessage message="User Name already taken"
                *ngIf="signupForm.get('userName')?.hasError('userNameTaken')"></app-vmessage>
            <small *ngIf="signupForm.get('userName')?.valid" class="text-success">User name is available</small>
        </div>

        <div class="form-group mb-2">
            <input formControlName="password" type="password" placeholder="password" class="form-control">
            <app-vmessage message="Password is required!"
                *ngIf="signupForm.get('password')?.hasError('required')"></app-vmessage>
            <app-vmessage message="Minimum length is 8!"
                *ngIf="signupForm.get('password')?.hasError('minlength')"></app-vmessage>
            <app-vmessage message="Maximum length is 14"
                *ngIf="signupForm.get('password')?.hasError('maxlength')"></app-vmessage>
        </div>

        <div class="d-grid">
            <button [disabled]="signupForm.invalid || signupForm.pending"
                class="btn btn-primary btn-block">Register</button>
        </div>

        <p>Already a user?<a [routerLink]="['']">Sign In!</a></p>

    </form>
</div>
