<div class="pt-5">
    <h4 class="text-center">Login</h4>

    <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

        <div class="form-group">
            <input #userNameInput autofocus formControlName="userName" class="form-control" placeholder="user name"
                autofocus>

            <app-vmessage message="User name is required!" *ngIf="loginForm.get('userName')?.errors"></app-vmessage>
        </div>

        <div class="form-group">
            <input formControlName="password" type="password" class="form-control" placeholder="password">

            <app-vmessage message="Password is required!" *ngIf="loginForm.get('password')?.errors"></app-vmessage>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>

    </form>

    <p>Not a user?<a [routerLink]="['signup']">Register now</a></p>
</div>
