<div class="pt-5">
    <h4 class="text-center">Login</h4>

    <form #form="ngForm" [formGroup]="loginForm" class="form mt-4" (submit)="login()">

        <div class="form-group mb-2">
            <input #userNameInput autofocus formControlName="userName" class="form-control" placeholder="user name" autofocus>

            <app-vmessage message="User name is required!" *ngIf="loginForm.get('userName')?.errors && loginForm.get('userName')?.touched"></app-vmessage>
        </div>

        <div class="form-group mb-2">
            <input formControlName="password" type="password" class="form-control" placeholder="password">

            <app-vmessage message="Password is required!" *ngIf="loginForm.get('password')?.errors && loginForm.get('userName')?.touched"></app-vmessage>
        </div>

        <div class="d-grid">
            <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block">login</button>
        </div>
    </form>

    <p>Not a user?<a [routerLink]="['signup']">Register now</a></p>
</div>
