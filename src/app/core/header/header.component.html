<header class="fixed-top">
    <nav class="navbar navbar-light ">
        <a class="navbar-brand mx-4">
            <i tabindex="0" (keyup.space)="menu.toggle()" (click)="menu.toggle()" class="fa fa-bars mr-2"></i>
            Pictures
        </a>

        <app-menu #menu>
            <ul class="list-unstyled">
                <li>
                    <a appShowIfLogged [routerLink]="['p', 'add']">Upload</a>
                </li>
            </ul>
        </app-menu>

        <div class="mx-4" *ngIf="(user$ | async) as user; else login">
            <i class="fa fa-user-circle"></i>
            <a class="px-1">{{ user.name }}</a>
            <a (click)="logout()">(Logout)</a>
        </div>

        <ng-template #login>
            <span class="navbar-text">
                <a [routerLink]="['']">Please, login!</a>
            </span>
        </ng-template>
    </nav>
    <div class="fixed-top">
        <app-loading></app-loading>
        <app-alert></app-alert>
    </div>
</header>
